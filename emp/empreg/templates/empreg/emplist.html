{% extends "empreg/base.html" %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>Employee Code</td>
            <td>
                <a href="{% url 'empinsert' %}" class="btn text-secondary px-0"> 
                <i class="fas fa-plus"></i> Add New
                </a>        
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in emplist %}
        <tr>
            <td>{{employee.fullname}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.emp_code}}</td>
            <td>
                <a href="{% url 'empupdate' employee.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'empdelete' employee.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}        
    </tbody>
</table>
{% endblock content %}
